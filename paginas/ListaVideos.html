<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Videos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<body>
    <div class="container">

                    </svg>
                </span>
                <input class="form-control" type="search" name="txtBuscar" id="txtBuscar"
                    placeholder="Buscar video por titulo" oninput="buscarVideos(); return false;">
            </div>
        </nav>

        <section class="mt-3">
            <div id="listaVideosArreglo">

            </div>
        </section>

    <script src="../js/listaVideos.js"></script>
